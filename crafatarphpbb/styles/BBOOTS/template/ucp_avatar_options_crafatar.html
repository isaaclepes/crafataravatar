<div class="row">
   <div class="col-md-6">
    <div class="control-group">
	    <label class="control-label" for="avatar_crafatar_username">{L_CRAFATAR_AVATAR_NAME}{L_COLON}<span class="help-block">{L_AVATAR_CRAFATAR_NAME_EXPLAIN}</span></label>
		<div class="controls controls-row"> 
			<input class="form-control" type="text" name="avatar_crafatar_username" id="avatar_crafatar_username" value="{AVATAR_CRAFATAR_USERNAME}">
		</div>
	</div>
   </div>
   <div class="col-md-6">
    <div class="control-group">
	    <label class="control-label" for="avatar_crafatar_options">{L_CRAFATAR_OPTIONS}{L_COLON}<span class="help-block">{L_AVATAR_CRAFATAR_OPTIONS_EXPLAIN}</span></label>
		<div class="controls controls-row"> 
			<select class="selectpicker" data-container="body" name="avatar_crafatar_options" id="avatar_crafatar_options">{AVATAR_CRAFATAR_OPTIONS}</select>
		</div>
	</div>
   </div>
</div>
